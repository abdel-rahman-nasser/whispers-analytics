{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
		/>
		<title>Register-WHISPERS</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'assets/img/favicon-new.ico' %}"
		/>
		<!-- BEGIN GLOBAL MANDATORY STYLES -->
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
			rel="stylesheet"
		/>
		<link
			href="{% static 'bootstrap/css/bootstrap.min.css' %}"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="{% static 'assets/css/plugins.css' %}"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="{% static 'assets/css/authentication/form-1.css' %}"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- END GLOBAL MANDATORY STYLES -->
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'assets/css/forms/theme-checkbox-radio.css' %}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'assets/css/forms/switches.css' %}"
		/>
	</head>
	<body class="form">
		<div class="form-container">
			<div class="form-form">
				<div class="form-form-wrap">
					<div class="form-container">
						<div class="form-content">
							<h1 class="">
								Get started with a <br />
								free account
							</h1>
							<p class="signup-link">
								Already have an account?
								<a href="/login">Log in</a>
							</p>
							<form
								class="text-left"
								action="{% url 'register' %}"
								method="post"
							>
								{% csrf_token %} {% if error_message %}
								<p><strong>{{ error_message }}</strong></p>
								{% endif %} {% for message in messages %}
								<div
									class="alert alert-{{ message.tags }} {% if 'error' in message.tags %} alert-danger {% endif %} alert-dismissible fade show"
									role="alert"
								>
									<strong>Message:</strong> {{ message }}
									<button
										type="button"
										class="close"
										data-dismiss="alert"
										aria-label="Close"
									>
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								{% endfor %}

								<div class="form">
									<div id="username-field" class="field-wrapper input">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round"
											class="feather feather-user"
										>
											<path
												d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
											></path>
											<circle cx="12" cy="7" r="4"></circle>
										</svg>
										<input
											id="username"
											name="username"
											type="text"
											class="form-control"
											placeholder="Username"
											required
										/>
									</div>
									<div id="email-field" class="field-wrapper input">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round"
											class="feather feather-at-sign"
										>
											<circle cx="12" cy="12" r="4"></circle>
											<path
												d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"
											></path>
										</svg>
										<input
											id="email"
											name="email"
											type="text"
											value=""
											placeholder="Email"
											required
										/>
									</div>
									<div id="password-field" class="field-wrapper input mb-2">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round"
											class="feather feather-lock"
										>
											<rect
												x="3"
												y="11"
												width="18"
												height="11"
												rx="2"
												ry="2"
											></rect>
											<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
										</svg>
										<input
											id="password"
											name="password"
											type="password"
											value=""
											placeholder="Password"
											required
										/>
									</div>

									<div id="face-field" class="field-wrapper input">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round"
											class="feather feather-facebook"
										>
											<path
												d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
											></path>
										</svg>
										<input
											id="face"
											name="face"
											type="text"
											value=""
											placeholder="Facebook Page URL"
											required
										/>
									</div>

									<div id="insta-field" class="field-wrapper input">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round"
											class="feather feather-instagram"
										>
											<rect
												x="2"
												y="2"
												width="20"
												height="20"
												rx="5"
												ry="5"
											></rect>
											<path
												d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
											></path>
											<line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
										</svg>
										<input
											id="insta"
											name="insta"
											type="text"
											value=""
											placeholder="Intagram Page"
											required
										/>
									</div>

									<div id="twitter-field" class="field-wrapper input">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round"
											class="feather feather-twitter"
										>
											<path
												d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
											></path>
										</svg>
										<input
											id="twitter"
											name="twitter"
											type="text"
											value=""
											placeholder="Twitter User"
											required
										/>
									</div>

									<div class="field-wrapper terms_condition">
										<div class="n-chk new-checkbox checkbox-outline-primary">
											<label
												class="new-control new-checkbox checkbox-outline-primary"
											>
												<input type="checkbox" class="new-control-input" />
												<span class="new-control-indicator"></span>
												<span
													>I agree to the
													<a href="javascript:void(0);">
														terms and conditions
													</a>
												</span>
											</label>
										</div>
									</div>
									<div class="d-sm-flex justify-content-between">
										<div class="field-wrapper toggle-pass">
											<p class="d-inline-block">Show Password</p>
											<label class="switch s-primary">
												<input
													type="checkbox"
													id="toggle-password"
													class="d-none"
												/>
												<span class="slider round"></span>
											</label>
										</div>
										<div class="field-wrapper">
											<button type="submit" class="btn btn-primary" value="">
												Get Started!
											</button>
										</div>
									</div>
								</div>
							</form>
							<p class="terms-conditions">Â© 2022 All Rights Reserved.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="form-image">
				<div class="l-image"></div>
			</div>
		</div>

		<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
		<script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- END GLOBAL MANDATORY SCRIPTS -->
		<script src="{% static 'assets/js/authentication/form-1.js' %}"></script>
	</body>
</html>
